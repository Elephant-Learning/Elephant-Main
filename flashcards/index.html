<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards | Elephant - The Ultimate Student Suite</title>

    <link rel="icon" href="../icons/elephant-400-400-grayscale.png">
    <link rel="stylesheet" href="style.css">

    <script src="dependencies/FileSaver.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>

    <script src="script.js" defer></script>
</head>
<body>
    <div id="desktop-wrapper">
        <div id="desktop-sidebar-context-menu" class="inactive-modal context-menu">
            <div>
                <img src="./icons/add_folder.png" alt="Add">
                <p>Create Folder</p>
            </div>
        </div>
        <div id="desktop-main-container-context-menu" class="inactive-modal context-menu">
            <div>
                <img src="./icons/plus.png" alt="Add">
                <p>Create Deck</p>
            </div>
            <div>
                <img src="./icons/add_folder.png" alt="Add">
                <p>Create Folder</p>
            </div>
        </div>
        <div id="desktop-navbar">
            <div id="desktop-main-image">
                <img src="../icons/elephant-400-400-grayscale.png" alt="Elephant Logo">
            </div>
            <div id="desktop-input-div">
                <img src="./icons/search.png" alt="Search" id="desktop-input-img">
                <input type="text" id="desktop-navbar-input" placeholder="Search Decks, Users, Classrooms">
            </div>
            <div id="desktop-navbar-right">
                <div class="desktop-navbar-right-img">
                    <img src="./icons/music.png" alt="Notifications">
                </div>
                <div class="desktop-navbar-right-img">
                    <img src="./icons/notification.png" alt="Notifications">
                </div>
                <div id="desktop-navbar-profile">
                    <img src="../icons/avatars/33.png" alt="" id="desktop-navbar-profile-image">
                    <div id="navbar-profile-text">
                        <h1 id="desktop-navbar-profile-name">Ronak Kothari</h1>
                        <p id="desktop-navbar-profile-email">rk.ronakjkothari@gmail.com</p>
                    </div>
                    <img src="./icons/expand_down.png" alt="Dropdown">
                </div>
            </div>
        </div>
        <div id="desktop-parent-container">
            <div id="desktop-sidebar">
                <div id="desktop-sidebar-categories">
                    <div class="desktop-sidebar-category active-sidebar-category">
                        <div>
                            <img src="./icons/recent.png" alt="Recent">
                        </div>
                        <p>Recents</p>
                    </div>
                    <div class="desktop-sidebar-category">
                        <div>
                            <img src="./icons/deck.png" alt="Recent">
                        </div>
                        <p>Your Decks</p>
                    </div>
                    <div class="desktop-sidebar-category">
                        <div>
                            <img src="./icons/favorite.png" alt="Recent">
                        </div>
                        <p>Favorites</p>
                    </div>
                    <div class="desktop-sidebar-category">
                        <div>
                            <img src="./icons/chat.png" alt="Recent">
                        </div>
                        <p>Skyline High School</p>
                    </div>
                    <div class="desktop-sidebar-break"></div>
                    <h1>Folders</h1>
                    <div id="desktop-sidebar-folders">
                        <div class="desktop-sidebar-category desktop-sidebar-folder">
                            <div>
                                <img src="./icons/folder.png" alt="Recent">
                            </div>
                            <p>Spanish 3</p>
                        </div>
                        <div class="desktop-sidebar-category desktop-sidebar-folder">
                            <div>
                                <img src="./icons/folder.png" alt="Recent">
                            </div>
                            <p>Honors World History</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="desktop-main-container"></div>
        </div>
    </div>
    <div id="mobile-wrapper">

    </div>
</body>
</html>
