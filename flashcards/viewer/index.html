<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards | Elephant - The Ultimate Student Suite</title>

    <link rel="icon" href="../../icons/elephant-400-400-grayscale.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="./style.css">

    <script src="../js/main.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="desktop-music-container" class="inactive-modal">
        <div id="desktop-music-main">
            <div id="music-image-div">
                <img src="../music/covers/space-trip.png" id="music-image">
            </div>
            <h1 id="music-name"></h1>
            <p id="music-author"></p>
            <input type="range" value="0" id="slider-input" min="0" max="10000" disabled="disabled">
            <div id="music-controls">
                <img src="../icons/favorite.png" alt="">
                <img src="../icons/play.png" id="music-play-img">
                <img src="../icons/forward.png" id="music-next-img">
            </div>
            <div id="playlist-list"></div>
            <div id="playlist-playing"></div>
        </div>
    </div>
    <div id="desktop-navbar">
        <div id="desktop-main-image">
            <a href="../dashboard"><img src="../../icons/elephant-400-400-pink-flashcards-01.png" alt="Elephant Logo"></a>
        </div>
        <div id="desktop-input-div">
            <img src="../icons/search.png" alt="Search" id="desktop-input-img">
            <input type="text" id="desktop-navbar-input" placeholder="Search Decks, Users, Classrooms">
        </div>
        <div id="desktop-navbar-right">
            <!--<div class="desktop-navbar-right-img" onclick="toggleMusicModal()">
                    <img src="../icons/music.png" alt="Notifications">
                </div>
            <div class="desktop-navbar-right-img" onclick="toggleNotificationsModal()">
                <img src="../icons/notification.png" alt="Notifications" id="notifications-btn">
            </div>-->
            <div id="desktop-navbar-profile">
                <img src="../editor/icons/crowd.png" alt="" id="desktop-navbar-profile-image">
                <div id="navbar-profile-text">
                    <h1 id="desktop-navbar-profile-name"></h1>
                    <p id="desktop-navbar-profile-type"></p>
                </div>
                <img src="../icons/expand_down.png" alt="Dropdown">
                <div id="desktop-profile-modal" class="active-modal">
                    <div onclick="location.href = '../../profile'">
                        <img src="../icons/emojis/happy.png" id="desktop-profile-user-img" alt="">
                        <p>Your Profile</p>
                    </div>
                    <div>
                        <img src="../icons/theme.png" alt="">
                        <p>Theme</p>
                        <img src="../icons/expand-right.png" alt="">
                        <div class="profile-sub-modal">
                            <div onclick="toggleTheme(0)">
                                <img src="../icons/sun.png" alt="">
                                <p>Light Theme</p>
                                <img src="../icons/check.png" alt="" class="profile-theme-check-img">
                            </div>
                            <div onclick="toggleTheme(1)">
                                <img src="../icons/moon.png" alt="">
                                <p>Dark Theme</p>
                                <img src="../icons/check.png" alt="" class="profile-theme-check-img">
                            </div>
                            <div onclick="toggleTheme(2)">
                                <img src="../icons/50%25.png" alt="">
                                <p>System Default</p>
                                <img src="../icons/check.png" alt="" class="profile-theme-check-img">
                            </div>
                        </div>
                    </div>
                    <div>
                        <img src="../icons/zoom.png">
                        <p>Accessibility Zoom</p>
                        <img src="../icons/expand-right.png" alt="">
                        <div class="profile-sub-modal">
                            <div onclick="toggleSizeSetting(0)">
                                <img src="../icons/zoom_out.png" alt="">
                                <p>75%</p>
                                <img src="../icons/check.png" alt="" class="profile-zoom-check-img">
                            </div>
                            <div onclick="toggleSizeSetting(1)">
                                <img src="../icons/search.png" alt="">
                                <p>100%</p>
                                <img src="../icons/check.png" alt="" class="profile-zoom-check-img">
                            </div>
                            <div onclick="toggleSizeSetting(2)">
                                <img src="../icons/zoom_in.png" alt="">
                                <p>125%</p>
                                <img src="../icons/check.png" alt="" class="profile-zoom-check-img">
                            </div>
                            <div onclick="toggleSizeSetting(3)">
                                <img src="../icons/zoom_in.png" alt="">
                                <p>150%</p>
                                <img src="../icons/check.png" alt="" class="profile-zoom-check-img">
                            </div>
                        </div>
                    </div>
                    <div class="profile-break"></div>
                    <div onclick="localStorage.removeItem('savedUserId'); location.href = '../../login'">
                        <img src="../icons/logout.png">
                        <p>Log Out</p>
                    </div>
                    <!--<button>Get Premium</button>-->
                </div>
            </div>
        </div>
    </div>
    <div id="desktop-parent-container">
        <div id="desktop-sidebar">
            <div id="desktop-sidebar-categories">
                <div class="desktop-sidebar-category active-sidebar-category" onclick="togglePageFlip(0, 0)">
                    <div>
                        <img src="../icons/deck.png" alt="Recent">
                    </div>
                    <p>Deck Carousel</p>
                </div>
                <div class="desktop-sidebar-category" onclick="togglePageFlip(1, 1, undefined)">
                    <div>
                        <img src="../icons/flip.png" alt="Recent">
                    </div>
                    <p>Deck Memorize</p>
                </div>
                <div class="desktop-sidebar-category" onclick="togglePageFlip(2, 2, undefined)">
                    <div>
                        <img src="../icons/test.png" alt="Recent">
                    </div>
                    <p>Deck Review</p>
                </div>
                <div class="desktop-sidebar-break"></div>
                <h1>Information</h1>
                <div class="desktop-sidebar-category" onclick="togglePageFlip(3, 3, undefined)">
                    <div>
                        <img src="./icons/statistics.png" alt="Recent">
                    </div>
                    <p>Deck Statistics</p>
                </div>
            </div>
        </div>
        <div id="desktop-main-container">
            <p id="desktop-main-container-tab">Deck Carousel</p>
            <div id="desktop-main-tabs">
                <div class="desktop-tab" id="deck-carousel">
                    <div id="desktop-flashcard-container" class="unflipped">
                        <div id="desktop-flashcard-main">
                            <h1 id="desktop-flashcard-main-header"></h1>
                            <div id="desktop-flashcard-answers"></div>
                        </div>
                    </div>
                    <div id="desktop-flashcard-options">
                        <img src="./icons/left.png" alt="" onclick="changeFlashcard('left')">
                        <p id="desktop-flashcard-number"></p>
                        <img src="./icons/right.png" alt="" onclick="changeFlashcard('right')">
                    </div>
                </div>
                <div class="desktop-tab" id="deck-memorize">
                    u
                </div>
                <div class="desktop-tab" id="deck-review">
                    c
                </div>
                <div class="desktop-tab" id="deck-statistics">
                    k
                </div>
            </div>
            <div class="bottom-btns">
                <a href="../dashboard" id="back-btn">
                    <img src="../icons/back.png" alt="">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
