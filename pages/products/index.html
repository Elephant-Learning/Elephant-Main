<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

            <img src="../icons/elephant.png" alt="ELEPHANT" onclick="location.href = '../../'">

        </div>
        <div id="pages">
            <div class="page" onclick="location.href = ''">

            </div>
