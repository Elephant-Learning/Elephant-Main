<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apply | Elephant - The Better Student Hub</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../icons/elephant.png">

    <script src="script.js" defer></script>
    <script src="email.js" defer></script>
</head>
<body>
    <div id="sidebar">
        <div id="header">
            <img src="../../icons/elephant.png" alt="Elephant" onclick="location.href = '../../../'">
            <div id="header-text">
                <h1>Elephant</h1>
                <p>Apply For Position</p>
            </div>
        </div>
        <div id="available-positions"></div>
    </div>
    <div id="main-container"></div>
    <div id="apply">
        <div class="apply-container">
            <h1>Interested in Applying?</h1>
            <button id="apply-now">Apply Now</button>
        </div>
        <div class="apply-container">
            <div id="contact-header">
                <img src="../../products/icons/ronakkothari.png" alt="">
                <div>
                    <h1>Ronak Kothari</h1>
                    <p>Founder of Elephant</p>
                </div>
            </div>
            <div id="contact-msg">
                <p>If you want to reach out to us with questions, feel free to fill out the form below to send Ronak Kothari an email. Be sure to include your own email, so we can contact you back.</p>
            </div>
            <form id="javascript_form">
                <input type="text" name="fullname" placeholder="Full Name" />
                <input type="text" name="email" placeholder="Email Address" />
                <textarea name="text" placeholder="Message"></textarea>
                <input type="submit" id="js_send" value="Send Email" />
            </form>
        </div>
    </div>
</body>
</html>
