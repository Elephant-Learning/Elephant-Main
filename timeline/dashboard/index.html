<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline | Elephant - The Ultimate Student Suite</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../flip/css/main.css">
    <link rel="icon" href="../../icons/elephant-400-400-grayscale.png">

    <script src="script.js" defer></script>
    <script src="../../ComponentLib.js" defer></script>
</head>
<body>
<div id="desktop-wrapper">
    <div id="desktop-loader-container">
        <div id="desktop-loader-bg-left"></div>
        <div id="desktop-loader"></div>
        <img src="../../icons/elephant-400-400-white.png" alt="Loading Ain't Loading" id="desktop-loader-img">
        <div id="desktop-loader-bg-right"></div>
        <p id="desktop-loader-text"></p>
    </div>
    <div id="desktop-notifications-modal" class="inactive-modal">
        <div id="desktop-notifications-header">
            <h1>Notifications</h1>
            <img src="../../flip/icons/x.png" alt="" onclick="toggleNotificationsModal()">
        </div>
        <div id="desktop-notifications-tabs">
            <div class="desktop-notifications-tab active-notifications-tab" onclick="toggleNotificationTab(0)">
                <h1>General</h1>
                <p class="desktop-notifications-tab-number">0</p>
            </div>
            <div class="desktop-notifications-tab" onclick="toggleNotificationTab(1)">
                <h1>Friends</h1>
                <p class="desktop-notifications-tab-number">0</p>
            </div>
        </div>
        <div id="desktop-notifications-list-container">
            <div id="desktop-notifications-list">
                <div class="desktop-notifications-list active-notifications-list"></div>
                <div class="desktop-notifications-list"></div>
            </div>
            <div id="no-notifications">
                <p>You're up to date! Now get back to studying.</p>
                <button onclick="refreshNotifications()">Refresh</button>
            </div>
        </div>
    </div>
    <div id="desktop-navbar-container"></div>
    <div id="desktop-parent-container">
        <div id="desktop-sidebar">
            <div class="sidebar-button" onclick="location.href='../../dashboard'">
                <img src="../../flip/icons/dashboard.png" alt="Recent">
                <p>My Dashboard</p>
            </div>
            <div class="sidebar-dropdown">
                <div>
                    <img src="../../flip/icons/compass.png" alt="">
                    <p>Applications</p>
                    <div>
                        <img src="../../flip/icons/expand_down.png" alt="" class="">
                    </div>
                </div>
                <div>
                    <div onclick="location.href='../../flip/dashboard'">
                        <img src="../../flip/icons/deck.png" alt="Recent">
                        <p>Flip</p>
                    </div>
                    <div onclick="location.href='../../ask/dashboard'">
                        <img src="../../ask/icons/ask.png" alt="Recent">
                        <p>Ask</p>
                    </div>
                    <div class="active-sidebar-dropdown-category">
                        <img src="../../timeline/icons/timeline.png" alt="Recent">
                        <p>Timeline</p>
                    </div>
                </div>
            </div>
            <div class="sidebar-break"></div>
            <div class="sidebar-dropdown">
                <div>
                    <img src="../../flip/icons/open_folder.png" alt="">
                    <p>Folders</p>
                    <div>
                        <img src="../../flip/icons/plus.png" alt="" id="create-folder-btn">
                        <img src="../../flip/icons/expand_down.png" alt="">
                    </div>
                </div>
                <div id="desktop-sidebar-folders"></div>
            </div>
        </div>
        <div id="desktop-main-container">
            <div id="desktop-main-news">
                <!--<img src="./icons/discord.png" alt="">
                <a href="https://discord.gg/YbZS8H6RbB/">Join The New Elephant Discord Server</a>
                <p onclick="closeNews()">X</p>-->
            </div>
            <p id="desktop-main-container-tab">Elephant Timeline</p>
            <div id="desktop-timeline-dashboard">
                <div id="timeline-main-options">
                    <div onclick="createTimeline()">
                        <img src="../../flip/icons/add_file.png" alt="">
                        <div>
                            <h1>Create New Timeline</h1>
                            <p>Memorize History Easy</p>
                        </div>
                        <img src="../../flip/icons/plus.png" alt="">
                    </div>
                    <!--<div onclick="createFolder()">
                        <img src="../icons/add_folder.png" alt="">
                        <div>
                            <h1>Create New Folder</h1>
                            <p>Organize and Group Decks</p>
                        </div>
                        <img src="../icons/plus.png" alt="">
                    </div>-->
                </div>
                <!--<div id="timeline-filter-container">
                    <input type="text" id="timeline-filter" placeholder="Search your Timelines">
                </div>-->
                <div id="timelines-list-container">
                    <div id="my-timelines"></div>
                    <div id="no-timelines" onclick="createTimeline()">
                        <p>Nothing to show here. Create a Timeline Now!</p>
                    </div>
                </div>
            </div>
            <div id="desktop-bottom-buttons">
                <div class="desktop-bottom-btn" onclick="createTimeline()">
                    <img src="./icons/plus.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
