<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant - The Ultimate Student Suite</title>

    <link rel="icon" href="../icons/elephant-400-400-grayscale.png">
    <link rel="stylesheet" href="style.css">

    <title>Title</title>

    <script src="script.js"></script>
</head>
<body>
    <div id="desktop-wrapper">
        <div id="desktop-navbar-container">
            <div id="announcements">
                <h1>Announcement</h1>
                <p>Elephant Team is proud to present Elephant Flashcards v1.0.0</p>
                <div>
                    <img src="./icons/close.png" alt="">
                </div>
            </div>
            <div id="desktop-navbar">
                <div>
                    <img src="../icons/elephant-400-400-grayscale.png" alt="Elephant">
                    <div>
                        <h1>Elephant</h1>
                        <p>The Ultimate Student Suite</p>
                    </div>
                </div>
                <div>
                    <a href="#">About Us</a>
                    <a href="#">Products</a>
                    <a href="#">Plans</a>
                </div>
                <div>
                    <p>Login</p>
                    <button>Sign Up For Free</button>
                </div>
            </div>
            <div id="desktop-main">
                <div id="desktop-main-text">
                    <h1>Powering <span class="accent">The Future</span> of Online Education</h1>
                    <p>Join the group of students who want to take their learning to the next level for free today!</p>
                    <button>Sign Up For Free</button>
                </div>
                <div id="desktop-main-image">
                    <div id="laptop">
                        <div id="laptop-main">
                            <div id="laptop-webcam"></div>
                            <div id="laptop-screen">
                                <img src="images/main.png" alt="">
                                <div id="laptop-screen-apps">
                                    <img src="./icons/apps/windows.svg" alt="">
                                    <img src="./icons/apps/file-explorer.png" alt="">
                                    <div>
                                        <img src="./icons/apps/edge.svg" alt="">
                                        <div></div>
                                    </div>
                                    <img src="./icons/apps/outlook.svg" alt="">
                                    <img src="./icons/apps/powerpoint.svg" alt="">
                                    <img src="./icons/apps/excel.svg" alt="">
                                    <img src="./icons/apps/discord.png" alt="">
                                    <img src="./icons/apps/spotify.svg" alt="">
                                </div>
                            </div>
                        </div>
                        <div id="laptop-bottom">
                            <div id="laptop-center-crease"></div>
                            <div class="laptop-foot" id="laptop-foot-1"></div>
                            <div class="laptop-foot" id="laptop-foot-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="desktop-partners">
                none
            </div>
        </div>
    </div>
    <div id="mobile-wrapper">

    </div>
</body>
</html>
